<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GadgetNest Shop</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <header class="shop-header">
    <div class="logo">GadgetNest</div>
    <nav>
      <a href="index.html">Home</a>
      <a class="active" href="shop.html">Shop</a>
      <a href="login.html">Login</a>
      <a href="cart.html"><i class="ri-shopping-bag-line cart-icon"></i>
        <span class="cart-count" id="cart-count">(0)</span></a> 
    </nav>
  </header>

  <section class="filters fade-in">
    <div>
      <label for="category-filter">Category</label>
      <select id="category-filter">
        <option value="all">All</option>
        <option value="phones">Phones</option>
        <option value="laptops">Laptops</option>
        <option value="gaming">Gaming</option>
        <option value="smarthome-gadgets">Smarthome-gadgets</option>
        <option value="powerbanks">powerBanks</option>
        <option value="audio">Audio</option>
      </select>
    </div>
    <div class="sort">
      <label for="sort-filter">Sort</label>
      <select id="sort-filter">
        <option value="default">Default</option>
        <option value="price-low-high">Price: Low to High</option>
        <option value="price-high-low">Price: High to Low</option>
      </select>
    </div>

    <div>
      <label for="search-filter">Search</label>
      <input type="text" id="search-filter" placeholder="Search products..." />
    </div>
    v
    <div class="price">
      <label for="min-price">Min Price</label>
      <input type="number" id="min-price" placeholder="0" />
    </div>
    <div class="price">
      <label for="max-price">Max Price</label>
      <input type="number" id="max-price" placeholder="5000" />
    </div>
  </section>

  <section class="products-section">
    <div class="product-list" id="product-list"></div>
  </section>

  <button id="scroll-top" title="Back to Top">&#8679;</button>

  <footer class="footer">
   <div class="social-icons">
      <a href="#"><i class="ri-twitter-fill"></i></a>
      <a href="#"><i class="ri-facebook-fill"></i></a>
      <a href="#"><i class="ri-instagram-fill"></i></a>
      <a href="#"><i class="ri-tiktok-fill"></i></a>
    </div>
    <p>&copy; 2025 GadgetNest. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
